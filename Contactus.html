<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/constyles.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <h1>LET'S GET IN TOUCH</h1>
            <hr>
        </div>
        <form class="contact">
            <div class="row">
                <input type="text" name="first-name" placeholder="First Name">
                <input type="text" name="last-name" placeholder="Last Name">
            </div>
            <div class="row">
                <input type="text" name="contact-number" placeholder="Contact Number">
                <input type="email" name="email" placeholder="Email Address">
            </div>
            <div class="row">
                <input type="text" name="company" placeholder="Company/Organization">
                <input type="text" name="country" placeholder="Country">
            </div>
            <div class="row">
                <textarea name="project-description" placeholder="Describe Your Project..."></textarea>
            </div>
            <button type="submit">SUBMIT MESSAGE</button>
        </form>
       
    </div>
</body>
</html>
